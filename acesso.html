<html>
<head>
	<title>Controle de acesso</title>

	<script type="text/javascript">

		function Acessar() {
			let login = document.getElementById("login").value;

			let senha = document.getElementById("senha").value;


			if (login == "") {
				alert("Campo login vazio!");
			}

			else if (senha == '123') {
				alert("Senha Inválida!");
			}
			else if (senha == ''){
				alert("Campo senha vazio!");
			}
			else {
				window.location.replace("file:///C:/Users/Nathaly%20Rodrigues/workspace/Estoque/WebContent/inicio.html");
			}
		}

		function Cancelar() {
			if (document.getElementById("login").value!="") {
				document.getElementById("login").value="";
				document.getElementById("senha").value="";
			}
		}
	</script>


</head>
<body>
		<div id="acesso">
			<h1>Acesso ao Sistema</h1>
			<input type="text" name="login" id="login" placeholder="Usuário"><br><br>

			<input type="password" name="senha" id="senha" placeholder="Senha"><br><br>

			<button onclick="Acessar()">Acessar</button>
